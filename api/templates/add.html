{% extends 'base.html' %}
{% block body %}

<div class="container p-4 my-4 bg-image1 text-white" style="width: 50vw; border-radius: 8px;">
    <form action="/student/{{collection}}/addstudent" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="uroll" class="form-label">University Roll No.</label>
            <input type="text" class="form-control border-black" id="uroll" name="uroll" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control border-black" id="name" name="name">
        </div>
        <div class="mb-3">
            <label for="photo" class="form-label">Student's Photo</label>
            <input class="form-control form-control-sm border-black" id="photo" name="photo" type="file">
        </div>
        <button type="submit" class="btn btn-light border-black">Add Student</button>
    </form>
</div>

{% endblock body %}
