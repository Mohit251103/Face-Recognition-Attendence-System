{% extends 'base.html' %}
{% block body %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2>Contact Us</h2>
                </div>
                <div class="card-body">

                    <form action="https://formspree.io/f/xgejkveg" method="post">

                        <div class="form-group">
                            <label for="name">Your Name:</label>
                            <input type="text" class="form-control my-1" id="name" name="name" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Your Email:</label>
                            <input type="email" class="form-control my-1" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="message">Your Message:</label>
                            <textarea class="form-control my-1" id="message" name="message" rows="4" required></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary my-2">Submit</button>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>



{% endblock body %}
