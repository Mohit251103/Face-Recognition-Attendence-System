{% extends 'base.html' %}
{% block body %}
<div class="container">
  {% for collection in collections %}
  <div class="card container my-3">
    <div class="card-header">
      Branch/Section
    </div>
    <div class="card-body">
      <h5 class="card-title">{{collection}}</h5>
      <a href="/student/{{collection}}" class="btn btn-primary"><i class="fa-regular fa-folder-open my-1"></i> Open</a>
      <a href="/student/{{collection}}/delete" class="btn btn-primary mx-2"><i class="fa-solid fa-trash"></i> Delete</a>
    </div>
  </div>
  {% endfor %}
  <a href="/addsection" class="btn btn-primary"><i class="fa-solid fa-plus"></i> Add section</a>
</div>
{% endblock body %}
