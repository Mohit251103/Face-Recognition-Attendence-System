{% extends 'base.html' %}
{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">Add Section</h2>
                </div>
                <div class="card-body">

                    <form action="/addsection" method="post">

                        <!-- Section Name -->
                        <div class="form-group">
                            <label for="sectionName">Section Name:</label>
                            <input type="text" class="form-control" id="sectionName" name="sectionName" required>
                        </div>

                        <!-- Subjects Taught -->
                        <div class="form-group my-2">
                            <label for="subjectsTaught">Subjects Taught:</label>
                            <input type="text" class="form-control" id="subjectsTaught" name="subjectsTaught" required>
                            <small class="form-text text-muted">Separate subjects with commas (e.g., Math, Science,
                                English)</small>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary btn-block my-2"><i class="fa-solid fa-plus"></i> Add</button>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


{% endblock body %}
